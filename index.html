<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projekt trymestralny</title>
</head>
<body>
    <div>
        <svg id="root" width="1200" height="400" style="border: 3px solid black"></svg>
    </div>
    
    <div>
        <label for="forceInput">Moc rzutu:</label>
        <input type="text" id="forceInput" placeholder="Wprowadź wartość" value="200"/>
    </div>

    <div>
        <label for="DumpingInput">Dumping [0-1] (% straty energii przy kolizji):</label>
        <input type="text" id="DumpingInput" placeholder="Wprowadź wartość" value="0.95"/>
    </div>

    <div>
        <label for="airResistanceInput">Opór powietrza [0-1] (współczynnik oporu powietrza):</label>
        <input type="text" id="airResistanceInput" placeholder="Wprowadź wartość" value="0.01"/>
    </div>

    <div>
        <label for="groundResistanceInput">Tarcie [0-1] (współczynnik tarcia przy poruszaniu się po powierzchni):</label>
        <input type="text" id="groundResistanceInput" placeholder="Wprowadź wartość" value="0.01"/>
    </div>


    <div>
        <label for="angleInput">Kąt łuku rzutu:</label>
        <input type="text" id="angleInput" placeholder="Wprowadź wartość" value="45"/>
    </div>
    <div>
        <label for="heightInput">Wysokość [0-300]:</label>
        <input type="text" id="heightInput" placeholder="Wprowadź wartość" value="50"/>
    </div>
    
    <div>
        <label for="massInput">Masa kulki</label>
        <input type="text" id="massInput" placeholder="Wprowadź masę kulki" />
    </div>
    
    <div>
        <button id = 'rzut' class = "BigButton" onclick="rzut()">rzut</button>
    </div>

    <div>
        <button id = 'merkury' class="button" onclick="selectPlanet(3.7)">Merkury</button>
        <button id = 'wenus' class="button" onclick="selectPlanet( 8.87)">Wenus</button>
        <button id = 'ziemia' class="button" onclick="selectPlanet(9.807)">Ziemia</button>
        <button id = 'ksizyc' class="button" onclick="selectPlanet(1.62)">Księżyc</button>
        <button id = 'mars' class="button" onclick="selectPlanet(3.71)">Mars</button>
        <button id = 'jowisz' class="button" onclick="selectPlanet(24.79)">Jowisz</button>
        <button id = 'saturn' class="button" onclick="selectPlanet(10.44)">Saturn</button>
        <button id = 'uran' class="button" onclick="selectPlanet( 8.69)">Uran</button>
        <button id = 'neptun' class="button" onclick="selectPlanet(11.15)">Neptun</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
